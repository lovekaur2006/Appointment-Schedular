<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Appointment Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            width: 14.2%;
            height: 60px;
            text-align: center;
            vertical-align: top;
            padding: 5px;
            position: relative;
            cursor: pointer;
        }

        td.has-event {
            background-color: #d2e0fb;
            border-radius: 8px;
        }

        .today {
            background: #4a90e2;
            color: white;
            border-radius: 50%;
        }

        form {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        form input,
        form button {
            margin: 10px;
            padding: 8px;
            width: 90%;
        }

        .event-list {
            margin-top: 20px;
            width: 500px;
        }

        .event {
            background: #cce5ff;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .event button {
            margin-left: 10px;
            padding: 2px 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <h1>Appointment Scheduler</h1>

    <div class="calendar">
        <header>
            <button onclick="changeMonth(-1)">&#8592;</button>
            <h2 id="month-year"></h2>
            <button onclick="changeMonth(1)">&#8594;</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    <form id="event-form">
        <h3>Schedule an Appointment</h3>
        <input type="text" id="title" placeholder="Title" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Save</button>
    </form>

    <div class="event-list" id="event-list">
        <h3>Appointments on Selected Date:</h3>
        <div id="events-container"></div>
    </div>

    <script>
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        const events = {}; // Store appointments
        let currentDate = new Date();

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDate = new Date(year, month + 1, 0).getDate();
            const startDay = firstDay.getDay();

            document.getElementById("month-year").textContent = `${date.toLocaleString("default", { month: "long" })} ${year}`;

            const tbody = document.getElementById("calendar-body");
            tbody.innerHTML = "";

            let row = document.createElement("tr");

            for (let i = 0; i < startDay; i++) {
                row.appendChild(document.createElement("td"));
            }

            for (let d = 1; d <= lastDate; d++) {
                if (row.children.length === 7) {
                    tbody.appendChild(row);
                    row = document.createElement("tr");
                }

                const cell = document.createElement("td");
                const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                cell.textContent = d;

                const today = new Date();
                if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add("today");
                }

                if (events[fullDate]) {
                    cell.classList.add("has-event");
                }

                cell.onclick = () => showEvents(fullDate);
                row.appendChild(cell);
            }

            tbody.appendChild(row);
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar(currentDate);
        }

        document.getElementById("event-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const title = document.getElementById("title").value.trim();
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const description = document.getElementById("description").value.trim();

            if (!title || !date || !time || !description) {
                alert("Please fill in all fields.");
                return;
            }


            if (!events[date]) events[date] = [];
            events[date].push({ title, time, description });

            // Add this after saving:
            scheduleReminder(title, date, time, description);

            this.reset();
            renderCalendar(currentDate);
            showEvents(date);
        });

        function showEvents(date) {
            const container = document.getElementById("events-container");
            container.innerHTML = "";

            if (events[date]) {
                events[date].forEach((event, index) => {
                    const div = document.createElement("div");
                    div.className = "event";
                    div.innerHTML = `
            <strong>${event.title}</strong><br>
            ${event.time} - ${event.description}
            <br>
            <button onclick="editEvent('${date}', ${index})">Edit</button>
            <button onclick="deleteEvent('${date}', ${index})">Delete</button>
          `;
                    container.appendChild(div);
                });
            } else {
                container.textContent = "No appointments.";
            }
        }

        function deleteEvent(date, index) {
            events[date].splice(index, 1);
            if (events[date].length === 0) delete events[date];
            renderCalendar(currentDate);
            showEvents(date);
        }

        function editEvent(date, index) {
            const event = events[date][index];
            document.getElementById("title").value = event.title;
            document.getElementById("date").value = date;
            document.getElementById("time").value = event.time;
            document.getElementById("description").value = event.description;
            deleteEvent(date, index);
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        renderCalendar(currentDate);
        function scheduleReminder(title, date, time, description) {
            const [hour, minute] = time.split(":").map(Number);
            const eventTime = new Date(date);
            eventTime.setHours(hour, minute, 0, 0);

            // Set reminder for 5 minutes before appointment
            const reminderTime = new Date(eventTime.getTime() - 5 * 60000);
            const now = new Date();
            const delay = reminderTime.getTime() - now.getTime();

            if (delay > 0) {
                setTimeout(() => {
                    new Notification("‚è∞ Appointment Reminder", {
                        body: `${title} at ${time}: ${description}`,
                        icon: "https://cdn-icons-png.flaticon.com/512/709/709790.png" // optional icon
                    });
                }, delay);
            }
        }

    </script>
</body>

</html>
